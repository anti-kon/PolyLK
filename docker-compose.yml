version: '3'

services:
  frontend:
    build:
      context: ./frontend/
    volumes:
      - frontend_build:/frontend/build
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - frontend
volumes:
  frontend_build: