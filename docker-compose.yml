version: '3'

services:
  django_registration:
    build:
      context: ./microservices/registration/
    command: ["sh", "./start.sh"]
    ports:
      - "8000:8000"
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=PolyLK
      - POSTGRES_PASSWORD=PMIdatabase
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust

  frontend:
    build:
      context: ./frontend/
    volumes:
      - frontend_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/var/www/frontend
    depends_on:
      - frontend
      - django_registration
volumes:
  frontend_build:
  postgres_data: