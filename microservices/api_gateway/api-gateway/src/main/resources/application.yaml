spring:
    application:
        name: api-gateway
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
server:
    port: 8080
eureka:
    client:
        service-url:
            defaultZone: http://eureka-server:8761/eureka/
logging:
    pattern:
        console: '%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n'
